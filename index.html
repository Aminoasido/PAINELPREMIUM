<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        #installBtn { 
            padding: 20px 40px; font-size: 18px; cursor: pointer; 
            background-color: #007bff; color: white; border: none; border-radius: 8px; display: none; 
        }
    </style>
</head>
<body>

    <button id="installBtn">INSTALAR APLICATIVO</button>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Escuta o evento que o navegador dispara quando entende que o site pode ser um PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Impede o banner padrão do navegador
            deferredPrompt = e; // Salva o evento para disparar depois
            installBtn.style.display = 'block'; // Mostra o seu botão personalizado
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Mostra a pergunta de instalação
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Registro do Service Worker (Obrigatório para PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
