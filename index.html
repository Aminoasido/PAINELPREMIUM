<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Barco App | Instalação</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --bg: #f0f4f8;
            --text: #1d1d1f;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e2e8f0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 123, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 123, 255, 0.1) 0px, transparent 50%);
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2);
        }

        .app-icon svg { width: 45px; fill: white; }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px;
            letter-spacing: -0.5px;
        }

        p.description {
            font-size: 15px;
            color: #636e72;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Botão Android Estilo Apple/Moderno */
        #btnAndroid {
            display: none;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        #btnAndroid:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Container iOS */
        #iosPanel {
            display: none;
            text-align: left;
            background: rgba(241, 242, 246, 0.5);
            padding: 20px;
            border-radius: 18px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #2d3436;
        }

        .step-icon {
            background: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Badge de Status */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(0,0,0,0.05);
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .loading-dot { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="app-icon">
            <svg viewBox="0 0 24 24"><path d="M20,15L22,13L20,11V15M4,15L2,13L4,11V15M10,5L11,3H13L14,5H10M6,17H18L21,19H3L6,17M6,13L12,7L18,13H6Z"/></svg>
        </div>
        
        <h1>Barco App</h1>
        <p class="description">Acesse nossa plataforma com um clique diretamente da sua tela de início.</p>

        <button id="btnAndroid">Adicionar à Tela de Início</button>

        <div id="iosPanel">
            <div class="step">
                <div class="step-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8m-16-4l8-8 8 8m-8-8v13"/></svg>
                </div>
                <span>Toque no botão <strong>Compartilhar</strong></span>
            </div>
            <div class="step">
                <div class="step-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                </div>
                <span>Selecione <strong>Adicionar à Tela de Início</strong></span>
            </div>
        </div>

        <div id="status" class="status-badge">
            <span id="statusText">Sincronizando</span><span class="loading-dot">...</span>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const btnAndroid = document.getElementById('btnAndroid');
        const iosPanel = document.getElementById('iosPanel');
        const statusText = document.getElementById('statusText');

        const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        window.addEventListener('load', () => {
            if (isIos) {
                if (!isStandalone) {
                    iosPanel.style.display = 'block';
                    document.getElementById('status').style.display = 'none';
                } else {
                    statusText.textContent = "Aplicativo pronto";
                }
            }
        });

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnAndroid.style.display = 'block';
            document.getElementById('status').style.display = 'none';
        });

        btnAndroid.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btnAndroid.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
